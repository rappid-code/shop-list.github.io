<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TODO_LIST</title>
</head>
<body>
  <main>
    <div id="main">
      <h1>さちちゃん用</h1>
      <label>お買い物リスト: <input id="todo"></label><br>
      優先度: 
      <select>
        <option>低</option>
        <option selected>中</option>
        <option>高</option>
      </select>
      <br class="br">
      <label>期日: <input type="date"></label><br>
      <button id="submit">登録</button>
    </div>
    <table>
        <tr>
          <th id="todoLabel">TODO</th>
          <th>優先度</th>
          <th id="dateLabel">期日</th>
          <th>完了</th>
        </tr>
    </table>
  </main>
  <img class="beaver" src="images/beaver.jpeg" alt="ビーバーのマーク">
  <small class="small">©2023 BeaverClub</small>
  <script src="main.js"></script>
</body>
</html>
